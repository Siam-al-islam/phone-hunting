<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <!-- daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <section>
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn bg-green-500 text-white">Search</button>
        </section>
        <section class="mt-8">
            <!-- loader -->
            <div class="text-center my-40 hidden" id="loader">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <div class="mt-8 text-center">
                <button onclick="handleShowAll()" id="showAll" class="btn bg-green-400 hidden">Show All</button>
            </div>
        </section>

    </main>
    <footer>

    </footer>

    <script src="js/script.js"></script>
</body>

</html>
